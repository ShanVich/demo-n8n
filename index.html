<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 50px; }
        .form-container { width: 100%; max-width: 400px; border: 1px solid #ddd; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 12px rgba(0,0,0,0.1); }
        .field-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="form-container">
    <form action="#" method="POST">

        <div class="field-group">
            <label for="email">Email to Send</label>
            <input type="email" id="email" name="email" placeholder="Enter email to send" required>
        </div>

        <div class="field-group">
            <label for="subject">Subject</label>
            <input type="subject" id="subject" name="subject" placeholder="Subject" required>
        </div>

        <div class="field-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button id='btnSend' type="submit">Send</button>
    </form>
</div>
<script>
    const btnSend = document.getElementById('btnSend');

    btnSend.addEventListener('click', async (e) => {
        e.preventDefault(); // stop normal form submission

        const data = {
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value
        };

        try {
            const response = await fetch(
                'https://sebs4short.app.n8n.cloud/webhook/c68c436b-99be-44a2-b668-a41c4c42b14f',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }
            );

            if (response.ok) {
                alert('Message sent successfully!');
            } else {
                alert('Failed to send message.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred.');
        }
    });
</script>

</body>
</html>
